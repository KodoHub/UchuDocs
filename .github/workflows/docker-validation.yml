name: Docker Configuration Validation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'docker/**'
      - 'composer.json'
      - '.github/workflows/docker-validation.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'docker/**'
      - 'composer.json'
      - '.github/workflows/docker-validation.yml'

jobs:
  validate-docker-files:
    name: Validate Docker Configuration Files
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Check required Docker files exist
      run: |
        echo "ğŸ” Checking for required Docker configuration files in /docker directory..."
        
        # Check if docker directory exists
        if [[ ! -d "docker" ]]; then
          echo "âŒ /docker directory does not exist!"
          exit 1
        fi
        
        # Array of required files in docker directory
        required_files=(
          "docker/Dockerfile"
          "docker/docker-compose.yml"
          "docker/.htaccess"
          "docker/.dockerignore"
        )
        
        # Array of optional but recommended files
        optional_files=(
          "composer.json"
          "README.md"
          "docs/"
          "src/"
          "templates/"
        )
        
        missing_files=()
        
        # Check required files in docker directory
        echo "âœ… Checking required files in /docker directory:"
        for file in "${required_files[@]}"; do
          if [[ -e "$file" ]]; then
            echo "  âœ“ $file exists"
          else
            echo "  âŒ $file is missing"
            missing_files+=("$file")
          fi
        done
        
        # Check optional files in root
        echo ""
        echo "ğŸ“‹ Checking optional/recommended files in root directory:"
        for file in "${optional_files[@]}"; do
          if [[ -e "$file" ]]; then
            echo "  âœ“ $file exists"
          else
            echo "  âš ï¸  $file is missing (recommended)"
          fi
        done
        
        # Exit with error if required files are missing
        if [ ${#missing_files[@]} -ne 0 ]; then
          echo ""
          echo "âŒ Missing required files: ${missing_files[*]}"
          exit 1
        else
          echo ""
          echo "âœ… All required Docker configuration files are present in /docker directory!"
        fi

    - name: Validate Dockerfile syntax
      run: |
        echo "ğŸ” Validating Dockerfile syntax..."
        
        # Check if Dockerfile has basic required instructions
        if ! grep -q "^FROM" docker/Dockerfile; then
          echo "âŒ Dockerfile missing FROM instruction"
          exit 1
        fi
        
        if ! grep -q "^WORKDIR" docker/Dockerfile; then
          echo "âš ï¸  Dockerfile missing WORKDIR instruction (recommended)"
        fi
        
        if ! grep -q "^EXPOSE" docker/Dockerfile; then
          echo "âš ï¸  Dockerfile missing EXPOSE instruction (recommended)"
        fi
        
        if ! grep -q "^CMD\|^ENTRYPOINT" docker/Dockerfile; then
          echo "âŒ Dockerfile missing CMD or ENTRYPOINT instruction"
          exit 1
        fi
        
        # Check for common issues
        if grep -q "COPY \." docker/Dockerfile && ! grep -q "dockerignore" docker/.dockerignore 2>/dev/null; then
          echo "âš ï¸  Dockerfile copies entire directory but no .dockerignore found"
        fi
        
        echo "âœ… Dockerfile syntax validation passed!"

    - name: Validate docker-compose.yml syntax
      run: |
        echo "ğŸ” Validating docker-compose.yml syntax..."
        
        # Install docker-compose for validation
        sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        
        # Change to docker directory for validation
        cd docker
        
        # Validate compose file syntax
        if docker-compose config > /dev/null 2>&1; then
          echo "âœ… docker-compose.yml syntax is valid!"
        else
          echo "âŒ docker-compose.yml has syntax errors:"
          docker-compose config
          exit 1
        fi

    - name: Validate .htaccess file
      run: |
        echo "ğŸ” Validating .htaccess configuration..."
        
        # Check for essential .htaccess directives
        if ! grep -q "RewriteEngine On" docker/.htaccess; then
          echo "âŒ .htaccess missing 'RewriteEngine On' directive"
          exit 1
        fi
        
        if ! grep -q "RewriteRule" docker/.htaccess; then
          echo "âš ï¸  .htaccess missing RewriteRule directives"
        fi
        
        # Check for security configurations
        if grep -q "FilesMatch.*\.\(env\|git\)" docker/.htaccess; then
          echo "âœ… .htaccess includes security file protection"
        else
          echo "âš ï¸  .htaccess missing security file protection (recommended)"
        fi
        
        echo "âœ… .htaccess validation completed!"

    - name: Validate composer.json
      run: |
        echo "ğŸ” Validating composer.json..."
        
        if [[ ! -f "composer.json" ]]; then
          echo "âš ï¸  composer.json not found - skipping validation"
          exit 0
        fi
        
        # Check if composer.json is valid JSON
        if jq empty composer.json 2>/dev/null; then
          echo "âœ… composer.json is valid JSON"
        else
          echo "âŒ composer.json has invalid JSON syntax"
          exit 1
        fi
        
        # Check for required PHP version
        if jq -e '.require.php' composer.json > /dev/null 2>&1; then
          php_version=$(jq -r '.require.php' composer.json)
          echo "âœ… PHP version requirement found: $php_version"
        else
          echo "âš ï¸  No PHP version requirement found in composer.json"
        fi
        
        # Check for common Laravel/PHP dependencies
        if jq -e '.require' composer.json > /dev/null 2>&1; then
          echo "ğŸ“‹ Dependencies found:"
          jq -r '.require | keys[]' composer.json | head -5
        fi

    - name: Check file permissions and structure
      run: |
        echo "ğŸ” Checking file permissions and structure..."
        
        # Check if files have reasonable permissions
        for file in docker/Dockerfile docker/docker-compose.yml docker/.htaccess docker/.dockerignore; do
          if [[ -e "$file" ]]; then
            perms=$(stat -c "%a" "$file")
            echo "  $file permissions: $perms"
            
            # Check if file is readable
            if [[ -r "$file" ]]; then
              echo "  âœ“ $file is readable"
            else
              echo "  âŒ $file is not readable"
              exit 1
            fi
          fi
        done
        
        echo "âœ… File permissions check completed!"

    - name: Generate validation report
      run: |
        echo "ğŸ“Š Docker Configuration Validation Report"
        echo "========================================"
        echo "Repository: ${{ github.repository }}"
        echo "Branch: ${{ github.ref_name }}"
        echo "Commit: ${{ github.sha }}"
        echo "Workflow: ${{ github.workflow }}"
        echo "Run ID: ${{ github.run_id }}"
        echo ""
        echo "Files validated:"
        ls -la docker/ 2>/dev/null || true
        echo ""
        echo "âœ… All Docker configuration files are valid and ready for use!"

  test-docker-build:
    name: Test Docker Build
    runs-on: ubuntu-latest
    needs: validate-docker-files
    if: success()
    permissions:
      contents: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Create minimal composer.json if missing
      run: |
        if [[ ! -f "composer.json" ]]; then
          echo "ğŸ“‹ Creating minimal composer.json for Docker build test..."
          cat > composer.json << 'EOF'
        {
            "name": "example/uchudocs",
            "description": "UchuDocs Application",
            "type": "project",
            "require": {
                "php": "^8.1"
            },
            "autoload": {
                "psr-4": {
                    "App\\": "src/"
                }
            },
            "minimum-stability": "stable",
            "prefer-stable": true
        }
        EOF
          echo "âœ… Minimal composer.json created"
        else
          echo "âœ… composer.json already exists"
        fi
      
    - name: Test Docker build
      run: |
        echo "ğŸ”¨ Testing Docker build process..."
        
        # Show current directory structure for debugging
        echo "ğŸ“‹ Current directory structure:"
        ls -la
        echo ""
        echo "ğŸ“‹ Docker directory contents:"
        ls -la docker/
        
        # Build the Docker image using root as context but docker/Dockerfile
        docker build -f docker/Dockerfile -t uchudocs-test:latest .
        
        if [ $? -eq 0 ]; then
          echo "âœ… Docker build successful!"
          
          # Get image information
          echo "ğŸ“‹ Docker image information:"
          docker images uchudocs-test:latest
          
          # Test basic container functionality
          echo "ğŸ§ª Testing container startup..."
          container_id=$(docker run -d -p 8080:80 uchudocs-test:latest)
          
          # Wait a moment for container to start
          sleep 15
          
          # Check if container is running
          if docker ps | grep -q $container_id; then
            echo "âœ… Container started successfully!"
            
            # Check container logs for any immediate errors
            echo "ğŸ“‹ Container logs:"
            docker logs $container_id | tail -20
            
            # Test HTTP response (basic check)
            echo "ğŸŒ Testing HTTP response..."
            for i in {1..5}; do
              if curl -f -s http://localhost:8080/ > /dev/null 2>&1; then
                echo "âœ… HTTP response test passed!"
                break
              else
                echo "â³ Attempt $i: Waiting for service to be ready..."
                if [ $i -eq 5 ]; then
                  echo "âš ï¸  HTTP response test failed after 5 attempts"
                  echo "ğŸ“‹ This is expected if no index.php exists yet"
                  echo "ğŸ“‹ Final container logs:"
                  docker logs $container_id | tail -10
                fi
                sleep 3
              fi
            done
            
            # Test if Apache is running inside container
            echo "ğŸ”§ Testing Apache status..."
            if docker exec $container_id ps aux | grep -q apache2; then
              echo "âœ… Apache is running inside container"
            else
              echo "âš ï¸  Apache may not be running - checking processes:"
              docker exec $container_id ps aux
            fi
            
          else
            echo "âŒ Container failed to start"
            echo "ğŸ“‹ Container logs:"
            docker logs $container_id
            exit 1
          fi
          
          # Cleanup
          docker stop $container_id
          docker rm $container_id
          
        else
          echo "âŒ Docker build failed!"
          exit 1
        fi

    - name: Test Docker Compose
      run: |
        echo "ğŸ”¨ Testing Docker Compose configuration..."
        
        # Change to docker directory
        cd docker
        
        # Test docker-compose up (dry run)
        docker-compose config --quiet
        
        if [ $? -eq 0 ]; then
          echo "âœ… Docker Compose configuration is valid!"
          
          # Show the parsed configuration
          echo "ğŸ“‹ Docker Compose configuration:"
          docker-compose config | head -20
          
        else
          echo "âŒ Docker Compose configuration has issues!"
          docker-compose config
          exit 1
        fi
