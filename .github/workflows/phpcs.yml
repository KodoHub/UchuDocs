name: PHP Code Sniffer

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  phpcs:
    name: Run PHP Code Sniffer and Fixer
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, tokenizer
          tools: composer

      # Cache Composer dependencies
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      # Install dependencies
      - name: Install dependencies
        run: composer install --no-progress --prefer-dist

      # Check if PHPCBF fixes all issues
      - name: Run PHP Code Beautifier and Fixer (PHPCBF)
        run: |
          vendor/bin/phpcbf --standard=PSR12 src/
          vendor/bin/phpcs --standard=PSR12 src/ || true

      # Fail if PHPCS finds errors
      - name: Verify with PHP Code Sniffer
        run: vendor/bin/phpcs --standard=PSR12 src/
